<div class="grid-cadastro" *ngIf="dadosDoUsuario">
    <h4>Meus dados</h4>
    <div *ngIf="!campoEditar">
        <div>
            <input class="form-control" type="text" placeholder={{dadosDoUsuario.FullName}} readonly>
        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder={{dadosDoUsuario.Email}} readonly>
        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder="CearÃ¡" readonly>
        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder="Fortaleza" readonly>
        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder="Est. Guajeru, 400" readonly>
        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder="(85) 99287-5115" readonly>
        </div>
        <br>
        <div class="btnCadastrar">
            <button type="submit" class="btn btn-warning" (click)="exibirCampoEditar()">
                Editar dados</button>
        </div>
    </div>

    <div *ngIf="campoEditar">
        <form  (ngSubmit)="editarConta()">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" value={{dadosDoUsuario.FullName}} >
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" value={{dadosDoUsuario.Email}} >
            </div>
            <div class="btnCadastrar">
                <button type="submit" class="btn btn-outline-warning">
                    Salvar</button>
            </div>
        </form>
    </div>

</div>
