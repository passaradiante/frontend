        <div>
            <input class="form-control" type="text" placeholder={{usuarioDados.FullName}} readonly>
        </div>
        <br>
        <div>
            <input class="form-control" type="text" placeholder={{usuarioDados.Email}} readonly>
        </div>

        <br>

    <div *ngIf="displayForm">
        <form  (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" value={{usuarioDados.FullName}} >
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" value={{usuarioDados.Email}} >
            </div>
            <div class="btnCadastrar">
                <button type="submit" class="btn btn-outline-warning">
                    Salvar</button>
            </div>
        </form>
    </div>

</div>
