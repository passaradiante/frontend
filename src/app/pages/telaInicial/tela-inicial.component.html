<form class="form-busca" name="busca" id="form-busca">
    <label class="texto-da-procura">O que você procura?</label>
    <input class="procura" type="text">
    <input type="submit" value="Buscar" />


</form>


<div class="card">

        <h4><b>  {{produtos.nome}} </b></h4> 
        <img [src]="produtos.fotoUrl" alt="" style="width:10%">
       <p>{{produtos.descricao}}</p> 
       <p><button type="submit" class="btn btn-outline-warning">Comprar</button> Valor: R$ {{produtos.valor}}  </p>

</div>
